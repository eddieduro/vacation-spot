<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vacation | Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Links -->
	<link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet' type='text/css'>
	<!-- StyleSheet Links -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="hero img-responsive">
		<div class="gif-hero">
				<h1 class="text-center">Where should you travel next?</h1>
		</div><!-- /.gif-hero -->
	</div><!--/.hero-->

	<!-- Reveal Form button -->
	<div class="text-center button-pad">
		<div class="container" id="begin-pad">
			<h2>Are you ready for this?</h2>
		</div>
		<button type="button" class="btn btn-primary reveal-btn">Let's Begin!</button>
	</div><!-- /.button-pad -->

	<!-- Form Section -->
	<div class="container">
		<form>
			<div class="row" id="row1">
				<div class="col-sm-12">
					<div class="question" value="1">
						<hr class="radio-hr">
						<h4>Which do you prefer?</h4>
						<hr class="radio-hr">
						<div class="radio">
						  <label>
						    <input checked type="radio" name="radios1" id="radios1" value="0">
						    <h5>Noodles</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios1" id="radios2" value="1">
						    <h5>Rice</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios1" id="radios3" value="2">
						  	<h5>Sausage</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios1" id="radios4" value="3">
						    <h5>Snow</h5>
						  </label>
						</div>	<!-- /.radio -->
					</div><!-- /#question1 -->
				</div><!-- /.col -->

			<div class="col-sm-12">
				<div class ="question" data-value="2">
					<hr class="radio-hr">
					<h4>Which is your favorite?</h4>
					<hr class="radio-hr">
					<div class="radio">
					  <label>
					    <input checked type="radio" name="radios2" id="radios1" value="0">
					    <h5>PSY</h5>
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="radios2" id="radios2" value="1">
					    <h5>Buddha</h5>
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="radios2" id="radios3" value="2">
					    <h5>Techo</h5>
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="radios2" id="radios4" value="3">
					    <h5>Radiation</h5>
					  </label>
					</div><!-- /.radio -->
				</div><!-- /#question2 -->
			</div><!--/.col -->
		</div><!--/.row -->

			<div class="row" id="row2">
				<div class="col-sm-12">
					<div class ="question" data-value="3">
						<hr class="radio-hr">
						<h4>How much do you like the cold?</h4>
						<hr class="radio-hr">
						<div class="radio">
						  <label>
						    <input checked type="radio" name="radios3" id="radios1" value="0">
						    <h5>Definitely not</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios3" id="radios2" value="1">
						    <h5>Meh</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios3" id="radios3" value="2">
						    <h5>It's okay</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios3" id="radios4" value="3">
						    <h5>I'll make snow angels, nekked.</h5>
						  </label>
						</div><!-- /.radio -->
					</div><!-- /#question3 -->
				</div><!-- /.col -->

				<div class="col-sm-12">
					<div class ="question" data-value="4">
						<hr class="radio-hr">
						<h4>Which is your favorite past time?</h4>
						<hr class="radio-hr">
						<div class="radio">
						  <label>
						    <input checked type="radio" name="radios4" id="radios1" value="0">
						    <h5>Watching dramas/kung-fu movies.</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios4" id="radios2" value="1">
						    <h5>Hanging out - off the grid.</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios4" id="radios3" value="2">
						    <h5>Doing touristy stuffz.</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios4" id="radios4" value="3">
						    <h5>Breathing smog and/or radiation.</h5>
						  </label>
						</div><!-- /.radio -->
					</div><!-- /#question4 -->
				</div><!-- /.col -->
			</div><!-- /.row -->

			<div class="row">
				<div class="col-sm-12" id="row3">
					<div class ="question" data-value="5">
						<hr class="radio-hr">
						<h4>Would you rather..</h4>
						<hr class="radio-hr">
						<div class="radio">
						  <label>
						    <input checked type="radio" name="radios5" id="radios1" value="0">
						    <h5>Learn how to be a samurai?</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios5" id="radios2" value="1">
						    <h5>Ride scooters/mopeds</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						  	<input type="radio" name="radios5" id="radios3" value="2">
						    <h5>Go to a 72 hour underground rave.</h5>
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="radios5" id="radios4" value="3">
						    <h5>Lose hair due to radiation.</h5>
						  </label>
						</div><!-- /.radio -->
					</div><!-- /#question5 -->
				</div><!-- /.column -->

				<div class ="question" data-value="5">
					<div class="last-slide text-center">
					</div>
				</div><!-- /#question6 -->
			</div><!-- /.row -->
			<!-- Buttons -->
			<div class="container">
				<div class="text-center button-pad">
					<button type="submit" class="btn btn-info submit-btn">Submit</button>
					<button type="button" class="btn btn-info next-btn" id="next">next</button>
					<button type="button" class="btn btn-success refresh-btn">Try again!</button>
				</div><!--/.button-pad -->
			</div><!--/.container -->
		</form><!-- /form -->
		<!-- Link section -->
		<div class="links">
			<div class="text-center">

			</div>
		</div><!-- /.links -->
	</div><!-- /.container -->
	<!-- Footer -->
	<nav class="footer">
		<div class="container">
			<div class="foot" id="foot-nav">
				<p class="footer-text text-right">Made with <i class="glyphicon glyphicon-heart" id="heart"></i> by <a href="http://eddieduro.github.io">Eddie Duro.</a></p>
			</div>
		</div>
	</nav>
	<!-- Script Links -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>
</body>
</html>
